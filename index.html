<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Heart Touching Diary | Hassan Jatoi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Inter:wght@300;400;600&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f0a07;
            --amber-gold: #fbbf24;
            --glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
        }
        body {
            background-color: var(--bg-deep);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 20% 30%, rgba(146, 64, 14, 0.15) 0%, transparent 40%);
            overflow-x: hidden;
        }
        .font-elegant { font-family: 'Prata', serif; }
        .font-modern { font-family: 'Tenor Sans', sans-serif; text-transform: uppercase; letter-spacing: 0.2em; }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
        }
        .image-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-deep), transparent);
        }
        .gold-line {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--amber-gold), transparent);
            width: 100px;
            margin: 1.5rem auto;
        }
        * { font-style: normal !important; }
    </style>
</head>
<body>

    <section class="relative h-screen flex flex-col items-center justify-center text-center px-6">
        <div class="relative z-10">
            <span class="font-modern text-amber-500 text-xs mb-4 block">Personal Anthology</span>
            <h1 class="font-elegant text-5xl md:text-8xl text-white mb-6">The Heart <br> <span class="text-amber-500">Touching</span> Diary</h1>
            <div class="gold-line"></div>
            <p class="font-modern text-amber-200/60 text-sm tracking-[0.4em]">Hassan Jatoi</p>
        </div>
    </section>

    <main class="max-w-6xl mx-auto px-6 pb-32">
        <div id="diary-wall" class="space-y-32">
            </div>
    </main>

    <footer class="py-20 text-center border-t border-amber-900/20 text-gray-500">
        <p>&copy; 2024 Hassan Jatoi. Every word is a heartbeat.</p>
    </footer>

    <script>
        // All your entries merged into ONE array
        const diaryEntries = [
            { title: "Late Night Weight", content: "It is past three and my eyes are closing as if death is calling me softly", img: "1502134249126-9f3755a50d78" },
            { title: "World of Illusion", content: "This world painted with colors is nothing but a beautiful lie", img: "1490730141103-6cac27aaab94" },
            { title: "Faith After Ruin", content: "Even shattered belief still whispers the name of God", img: "1517411032315-54ef2cb783bb" },
            { title: "Betrayed Trust", content: "Trust breaks quietly so the world does not hear the sound", img: "1516585317482-8f9f952c0197" },
            { title: "Lonely Wings", content: "Some birds are born to fly alone not because they want to", img: "1486577322971-da0c27303f8a" },
            { title: "Cold Love", content: "Love turns cold when truth is no longer welcomed", img: "1483366759022-7b75135c75df" },
            { title: "Waiting Soul", content: "The soul keeps waiting even when hope has learned to walk away", img: "1507608830320-3dec43402779" },
            { title: "Unseen Tears", content: "Tears fall inward where no one thinks to look", img: "1516585367482-1214f07d396a" },
            { title: "Broken Promise", content: "Promises die slowly pretending they are only asleep", img: "1456965159020-f4b62f5f14e4" },
            { title: "Devoted Pain", content: "Pain becomes loyal when everyone else leaves", img: "1513297856402-02c03630dc1b" },
            { title: "Night Witness", content: "The night remembers what daylight denies", img: "1504198453319-5ce911baf5ea" },
            { title: "Distant Shore", content: "I stand by the sea talking to a future that never answers", img: "1507525428034-b723cf961d3e" },
            { title: "Silent Faith", content: "Faith stays awake even when prayers fall asleep", img: "1509062522246-3755977927d7" },
            { title: "Last Light", content: "Some light remains only to teach darkness its limits", img: "1464618663641-bbdd760ae84a" },
            { title: "The Prison of Love", content: "Even if the birds of love are set free, they remain prisoners of their own longing.", img: "1516231690615-ca3dc4a1574b" },
            { title: "Fear of Death", content: "When the angels of death arrive, the soul shivers. A shadow in the silent night.", img: "1509249023139-1d449965eb60" },
            { title: "Hidden Pain", content: "The fire of the heart burns unseen. A storm rages behind calm eyes.", img: "1516589174468-471954f91d0e" },
            { title: "Shadows of Regret", content: "Every choice leaves a shadow behind. Mistakes whisper in the corners of the mind.", img: "1475711718103-91373d634221" },
            { title: "Dreams That Fade", content: "Night holds dreams like fragile glass. Morning light shatters them without mercy.", img: "1532767153582-b1a0e5145009" }
        ];

        function renderEntries() {
            const container = document.getElementById('diary-wall');
            if (!container) return;

            diaryEntries.forEach((entry, idx) => {
                const isEven = idx % 2 === 0;
                const div = document.createElement('div');
                div.className = `reveal flex flex-col ${isEven ? 'md:flex-row' : 'md:flex-row-reverse'} items-center gap-12`;
                
                div.innerHTML = `
                    <div class="w-full md:w-1/2 overflow-hidden rounded-2xl shadow-2xl relative group">
                        <div class="image-container aspect-[4/3]">
                            <img src="https://images.unsplash.com/photo-${entry.img}?auto=format&fit=crop&q=80&w=1000" 
                                 class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700"
                                 onerror="this.src='https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1000'">
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 ${isEven ? 'md:text-left' : 'md:text-right'} text-center">
                        <span class="font-modern text-amber-600 text-[10px] mb-2 block">Entry No. ${idx + 1}</span>
                        <h2 class="font-elegant text-3xl md:text-5xl text-white mb-6">${entry.title}</h2>
                        <div class="glass-panel p-8 rounded-xl">
                            <p class="text-xl text-gray-200 leading-relaxed font-light">"${entry.content}"</p>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            // Re-trigger Intersection Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderEntries);
    </script>
</body>
</html>
