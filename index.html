        body { background-color: var(--bg-deep); color: #e5e7eb; font-family: 'Inter', sans-serif; background-image: radial-gradient(circle at 20% 30%, rgba(146, 64, 14, 0.15) 0%, transparent 40%); overflow-x: hidden; }

        .reveal.active { opacity: 1; transform: translateY(0); }
        .glass-panel { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--border-glass); }
        .music-card { position: fixed; bottom: 20px; right: 20px; z-index: 100; background: rgba(0,0,0,0.6); border: 1px solid var(--amber-gold); padding: 10px 20px; border-radius: 50px; display: flex; align-items: center; gap: 10px; backdrop-filter: blur(10px); }
        .share-btn { margin-top: 15px; font-size: 11px; color: var(--amber-gold); border: 1px solid rgba(251, 191, 36, 0.3); padding: 5px 15px; border-radius: 20px; transition: 0.3s; cursor: pointer; }
        .share-btn:hover { background: var(--amber-gold); color: black; }
        .image-container::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, var(--bg-deep), transparent); }

        // --- LIST KHATAM ---

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const btn = document.getElementById('music-btn');
            if (music.paused) { music.play(); btn.innerText = 'II'; } 
            else { music.pause(); btn.innerText = '▶'; }
        }

        function shareWhatsApp(title, content) {
            const text = `*${title}*\n\n"${content}"\n\n_Read more on Hassan Jatoi's Diary_`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function renderEntries() {
            const container = document.getElementById('diary-wall');
            diaryEntries.forEach((entry, idx) => {
                const isEven = idx % 2 === 0;
                const div = document.createElement('div');
                div.className = `reveal flex flex-col ${isEven ? 'md:flex-row' : 'md:flex-row-reverse'} items-center gap-12`;
                div.innerHTML = `
                    <div class="w-full md:w-1/2 overflow-hidden rounded-2xl relative">
                        <div class="image-container aspect-[4/3]">
                            <img src="https://images.unsplash.com/photo-${entry.img}?auto=format&fit=crop&q=80&w=1000" class="w-full h-full object-cover grayscale">
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 text-center ${isEven ? 'md:text-left' : 'md:text-right'}">
                        <h2 class="font-elegant text-3xl text-white mb-4">${entry.title}</h2>
                        <div class="glass-panel p-6 rounded-xl italic text-gray-300">"${entry.content}"</div>
                        <button onclick="shareWhatsApp('${entry.title}', '${entry.content}')" class="share-btn">Share on WhatsApp</button>
                    </div>`;
                container.appendChild(div);
            });
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }
        document.addEventListener('DOMContentLoaded', renderEntries);
