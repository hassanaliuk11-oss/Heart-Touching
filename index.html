<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Heart Touching Diary | Hassan Jatoi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Inter:wght@300;400;600&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f0a07;
            --amber-gold: #fbbf24;
            --glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
        }
        body {
            background-color: var(--bg-deep);
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 20% 30%, rgba(146, 64, 14, 0.15) 0%, transparent 40%);
            overflow-x: hidden;
        }
        .font-elegant { font-family: 'Prata', serif; }
        .font-modern { font-family: 'Tenor Sans', sans-serif; text-transform: uppercase; letter-spacing: 0.2em; }
        
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            transition: all 0.3s ease;
        }
        .glass-panel:hover {
            border-color: var(--amber-gold);
            background: rgba(251, 191, 36, 0.05);
        }
        .image-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-deep), transparent);
        }
        .gold-line {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--amber-gold), transparent);
            width: 100px;
            margin: 1.5rem auto;
        }
        * { font-style: normal !important; }
    </style>
</head>
<body>

    <section class="relative h-screen flex flex-col items-center justify-center text-center px-6">
        <div class="relative z-10">
            <span class="font-modern text-amber-500 text-xs mb-4 block">Personal Anthology</span>
            <h1 class="font-elegant text-5xl md:text-8xl text-white mb-6">The Heart <br> <span class="text-amber-500">Touching</span> Diary</h1>
            <div class="gold-line"></div>
            <p class="font-modern text-amber-200/60 text-sm tracking-[0.4em]">Hassan Jatoi</p>
        </div>
    </section>

    <main class="max-w-6xl mx-auto px-6 pb-32">
        <div id="diary-wall" class="space-y-32">
            </div>
    </main>

    <footer class="py-20 text-center border-t border-amber-900/20">
        <h2 class="font-elegant text-3xl text-amber-500 mb-4">Hassan Jatoi</h2>
        <p class="font-modern text-[10px] text-gray-500">Every word is a heartbeat. &copy; 2024</p>
    </footer>

    <script>
        const diaryEntries = [
            // Pehle wali entries
            { title: "Late Night Weight", content: "It is past three and my eyes are closing as if death is calling me softly", img: "1502134249126-9f3755a50d78" },
            { title: "World of Illusion", content: "This world painted with colors is nothing but a beautiful lie", img: "1490730141103-6cac27aaab94" },
            { title: "Faith After Ruin", content: "Even shattered belief still whispers the name of God", img: "1517411032315-54ef2cb783bb" },
            { title: "Betrayed Trust", content: "Trust breaks quietly so the world does not hear the sound", img: "1516585317482-8f9f952c0197" },
            { title: "Lonely Wings", content: "Some birds are born to fly alone not because they want to but because they must", img: "1486577322971-da0c27303f8a" },
            
            // Aapki nayi bheji hui entries
            { title: "Hidden Truth", content: "Mystery wraps around my heart like fog that never lifts", img: "1477346611039-2e8a18632f7b" },
            { title: "Fading Echoes", content: "Voices of the past linger where memories refuse to rest", img: "1508700115892-45ecd05ae2ad" },
            { title: "Silent Betrayal", content: "Someone smiles while shadows carry the knife behind their back", img: "1516585317482-8f9f952c0197" },
            { title: "Lonely Wanderer", content: "I walk through streets where the soul feels heavier than the body", img: "1476136230153-c41652377a7f" },
            { title: "Eternal Questions", content: "Philosophy whispers why we love when love is only pain", img: "1481627834876-b7833e8f5570" },
            { title: "Shattered Illusions", content: "Fiction turns real when imagination betrays reality", img: "1490730141103-6cac27aaab94" },
            { title: "Emotional Storm", content: "Tears fall silently because no one hears the heartâ€™s thunder", img: "1516589174468-471954f91d0e" },
            { title: "Vanishing Paths", content: "Choices disappear like mist and leave only doubts behind", img: "1506126613408-da7969b5f2eb" },
            { title: "Faithful Ghost", content: "Even lost spirits keep promises that humans forget", img: "1529070538574-13e16734455a" },
            { title: "Deep Reflection", content: "Philosophy carves its lessons into the marrow of my being", img: "1518081461904-9d8f136351c2" },
            { title: "Hidden Desire", content: "Emotions bloom in secret gardens where fear cannot enter", img: "1516585367482-1214f07d396a" },
            { title: "Silent Witness", content: "The world watches but does not understand the silent scream", img: "1499209974771-233a8328551e" },
            { title: "Broken Compass", content: "Life guides me nowhere and yet I follow its invisible hand", img: "1502134249126-9f3755a50d78" },
            { title: "Endless Horizon", content: "Mystery and hope meet at the edge of the sea I cannot cross", img: "1507525428034-b723cf961d3e" },

            // [--- COPY_HERE: Agli martaba nayi entry is line ke upar paste karein ---]

        ];

        function renderEntries() {
            const container = document.getElementById('diary-wall');
            if (!container) return;

            diaryEntries.forEach((entry, idx) => {
                const isEven = idx % 2 === 0;
                const section = document.createElement('div');
                section.className = `reveal flex flex-col ${isEven ? 'md:flex-row' : 'md:flex-row-reverse'} items-center gap-12`;
                
                section.innerHTML = `
                    <div class="w-full md:w-1/2 relative group overflow-hidden rounded-2xl shadow-2xl">
                        <div class="image-container relative aspect-[4/3]">
                            <img src="https://images.unsplash.com/photo-${entry.img}?auto=format&fit=crop&q=80&w=1000" 
                                 class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000"
                                 onerror="this.src='https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1000'">
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 text-center ${isEven ? 'md:text-left' : 'md:text-right'}">
                        <span class="font-modern text-amber-600 text-[10px] mb-2 block">Entry No. ${idx + 1}</span>
                        <h2 class="font-elegant text-3xl md:text-5xl text-white mb-6">${entry.title}</h2>
                        <div class="glass-panel p-8 rounded-xl">
                            <p class="text-xl md:text-2xl leading-relaxed text-gray-200 font-light italic">"${entry.content}"</p>
                        </div>
                    </div>
                `;
                container.appendChild(section);
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        document.addEventListener('DOMContentLoaded', renderEntries);
    </script>
</body>
</html>
